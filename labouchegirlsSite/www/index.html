<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>La Bouche Girls</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <div class="bar bar-header bar-positive">
        <table width="100%">
            <tr style="vertical-align:middle;">
              <td class="mui-appbar-height">
                  <i class="button button-icon icon ion-grid"></i>
              </td>
              <td class="mui-appbar-height" align="right"><i class="button button-icon icon ion-power" align="right"></i></td>
            </tr>
        </table>
    </div>

    <ion-content>
        <div class="row">
          <div class="col col-50">
              <div class="list">
                        <a class="item item-thumbnail-left" href="#">
                          <img src="cover.jpg">
                          <h2>Pretty Hate Machine</h2>
                          <p>Nine Inch Nails</p>
                        </a>
                    </div>
              </div>
          <div class="col"><map on-create="mapCreated(map)"></map></div>
    </div> 
    </ion-content>

    <ion-footer-bar class="bar-stable">
      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
    </ion-footer-bar>
  </body>
</html>
